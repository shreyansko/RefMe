<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/employee_signup.css') }}">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/message.css') }}">

{% block content %}
    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}

        <div class="alert alert-{{category}}"> {{ message }}</div>    
        {% endfor %}
        {% block page_content %}{% endblock %}
    </div>
{% endblock %}

<form method="post">
  Company:
  <select id="company_list" name="company_list">
    {% for i in company_list %}
    <option value={{i.company_id}}>{{ i.company_name }}</option>
    {% endfor %}
  </select>
  <br></br>
  Position <input id="position" name = "position">
  <br></br>
  
  <input type="submit" value="Complete Signup">

</form>
