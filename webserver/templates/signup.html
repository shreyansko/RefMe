<html>
    <body>
        <div class="signup">
            <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/signup.css') }}">

           

            <form action="action_page.php" method="post" width = auto margin = auto>
            <div class="container" width = auto>
                <label for="fname">First name:</label><br>
                <!-- <label for="uname"><b>Username</b></label> -->
                <input id ="fname" type="text" placeholder="First Name" name="firstname-user" required value>
            </div><br>
            <div class="container" width = auto>
                <label for="lname">Last name:</label><br>
                <!-- <label for="uname"><b>Username</b></label> -->
                <input id ="lname" type="text" placeholder="Last Name" name="lastname-user" required value>
            </div><br>
            <div class="container" width = auto>
                <label for="usercontact">Contact Information:</label><br>
                <!-- <label for="uname"><b>Username</b></label> -->
                <input id ="usercontact" type="text" placeholder="Contact" name="contact-user" required value>
            </div><br>
            <div class="container" width = auto>
                <label for="userbio">Description:</label><br>
                <!-- <label for="uname"><b>Username</b></label> -->
                <textarea id ="userbio" placeholder="Description" rows = "10" cols = "30" style="font-style: auto;"> </textarea>
            </div><br>

            <label for="interests">Interests/Keywords:</label><br>
            <select id="interests" name="userinterests" multiple style="font-style: auto;"> <!-- size="4" -->
                <option value="ML">Machine Learning</option>
                <option value="DS">Data Science</option>
                <option value="webdev">Web Development</option>
                <option value="AI">Artificial Intelligence</option>
                <option value="dbm">Database Management</option>
                <option value="dataviz">Data Visualization</option>
                <option value="cyber">Cyber Security</option>
            </select><br>
            <br>

            <label for="radio">User Group:</label><br>
            <input type="radio" id="student" name="user_group" value=Student>
            <label for="student">Student</label><br>
            <input type="radio" id="employee" name="user_group" value="Employee">
            <label for="employee">Employee</label><br>
            <br>

            <button type="button" onclick="userGroupFunc()">
                Next
                </button>
            <script type="text/javascript">
                function userGroupFunc() { 
                    if(document.getElementById('student').checked) {
                       return location.href='https://google.com';
                    }
                    else if(document.getElementById('employee').checked) {
                       return location.href='https://fb.com';
                    }
                }
                </script>


            </form>
        </div>
    </body>
</html>
