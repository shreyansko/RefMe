<html>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/feed.css') }}">
    <div class="topnav">
        <a class="active" href="#feed">Feed</a>
        <a href="#" onclick="profileFunction();">Profile</a>
        <input type="text" placeholder="Search keywords...">
        <button id = "logOut" type="button" class="float-left submit-button">Log Out</button>
      </div>

    <div class="filter" width = "20%">
        <label for="filter">Filter feed:</label><br>
        <!-- <label for="uname"><b>Username</b></label> -->
        <select id ="company" type="text" placeholder="Company" name="company-user">
            {% for school in schools %}
            <option value={{school.id}}>{{school.name}}</option>
            {%endfor%}
        </select>

    </div>
    <div class="user_blob" >
        {% for item in data %}
        <div class="row">
            
            <div>
                <img src={{item.img}} alt="user image" height = "80%" > 
            </div>
            <div>
                <p><h3>{{item.name}}</h3></p>
                <p>{{item.co_key}}: {{item.company}} </p>
                <p> {{item.pos_key}}: {{item.position}} </p>
            </div>
            <a href={{item.name}}>
                <span class="link"></span></a>
        </div>
        {% endfor %}
        
     </div>


 
  <script>
    document.getElementById("logOut").onclick = function () {
        location.href = "/";
    };


    console.log('{{session.user_group}}');
    console.log('{{session.userid}}');
    function profileFunction(){
        if ('{{session.user_group}}' === 'Employee') {
            window.location.href = "/employee_profile.html"
        } else if  ('{{session.user_group}}' === 'Student') {
            window.location.href = "/student_profile.html"
        };
        
    };
</script>
</html>
