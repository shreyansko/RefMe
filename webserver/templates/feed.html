<html>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/feed.css') }}">
    <div class="topnav">
        <a class="active" href="#feed">Feed</a>
        <a href="profile.html">Profile</a>
        <input type="text" placeholder="Search keywords...">
        <button id = "logOut" type="button" class="float-left submit-button">Log Out</button>
      </div>

    <div class="filter">
        <input type="radio" id="filter1" name="filter_group" value=filter_aatr1>
        <label for="filter1">filter1</label>
        <input type="radio" id="filter2" name="filter_group" value="filter_aatr2">
        <label for="filter2">filter2</label>
    </div>
    <div class="user_blob" >
        {% for item in data %}
        <div class="row">
            <div class = "user_img">
                <img src={{item.img}} alt="user image" height = "80%"> 
            </div>
            <div class = "user_info">
                <p><h3>{{item.name}}</h3></p>
                <p> {{item.bio}}</p>
            </div>
        </div>
        {% endfor %}

     </div>


  </html>
  <script type="text/javascript">
    document.getElementById("logOut").onclick = function () {
        location.href = "/";
    };
</script>
